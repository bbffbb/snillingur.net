<md-dialog aria-label="Skills">
    <form ng-cloak>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Self observation</h2>
                <span flex></span>
            </div>
        </md-toolbar>

        <md-dialog-content md-dynamic-height>
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <h1><b>Skills</b></h1>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>

                    <div layout="row" layout-xs="column">
                        <div flex>
                            <md-card>
                                <md-card-title>
                                    <md-card-title-text>
                                        <h3>Languages</h3>
                                    </md-card-title-text>
                                </md-card-title>
                                <md-card-content>
                                    <skill-rating-lang></skill-rating-lang>
                                </md-card-content>
                            </md-card>
                        </div>
                        <div flex>
                            <md-card>
                                <md-card-title>
                                    <md-card-title-text>
                                        <h3>Environment</h3>
                                    </md-card-title-text>
                                </md-card-title>
                                <md-card-content>
                                    <skill-rating-env></skill-rating-env>
                                </md-card-content>
                            </md-card>
                        </div>
                    </div>
                </md-card-content>
            </md-card>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button href="https://drive.google.com/file/d/0BxCdBVgdJSG2V2xQaTRGU2lXd3M/view?usp=sharing" target="_blank" md-autofocus>
                Download CV(icelandic)
            </md-button>
            <span flex></span>
        </md-dialog-actions>
    </form>
</md-dialog>
