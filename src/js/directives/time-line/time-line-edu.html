<a href="https://github.com/sanex3339/bootstrap-responsive-timeline" />

<div class="container-fluid" ng-controller="HomeController">
    <div class="col-md-12">
        <div class="row" >
            <div class="timeline timeline-line-dotted" >
                <div class="timeline-item" ng-repeat="info in education">
                    <div class="timeline-point timeline-point-success">
                    </div>
                    <div class="timeline-event">
                        <div class="timeline-heading">
                            <h4>{{info.school}}</h4>
                        </div>
                        <div class="timeline-body">
                            <p><b>{{info.department}}</b></p>
                            <p>{{info.description}}</p>
                        </div>
                        <div class="timeline-footer">
                            <p class="text-right">{{info.startDate}} - {{info.endDate}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
