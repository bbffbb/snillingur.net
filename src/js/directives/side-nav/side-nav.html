<md-sidenav layout="column" class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3>
        About
      </h3>
      <span flex></span>
    </div>
  </md-toolbar>

  <md-content flex>
    <div class="md-padding">
      <md-nav-bar nav-bar-aria-label="social links">
        <md-button ng-repeat="detail in links" aria-label="{{detail.name}}" class="md-icon-button md-mini" ng-href="{{detail.link}}">
          <md-tooltip md-direction "down" ng-autohide="true"> {{detail.name}} </md-tooltip>
          <md-icon> <img class="png-icon" ng-src="{{detail.icon}}" /> </md-icon>
        </md-button>
      </md-nav-bar>
    </div>

    <md-list>
      <md-card>
        <md-card-title-media>
          <div class="md-media-sm">
            <img ng-src="{{info.imagePath}}" class="md-card">
          </div>
        </md-card-title-media>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Information</span>
            <p class="md-subhead">
              <md-icon><i class="material-icons">person</i></md-icon>{{info.author}}</p>
            <p class="md-subhead">
              <md-icon><i class="material-icons">email</i></md-icon>{{info.email}}</p>
            <p class="md-subhead">
              <md-icon><i class="material-icons">phone</i></md-icon>{{info.phone}}</p>
            <p class="md-subhead">
              <md-icon><i class="material-icons">location_city</i></md-icon>{{info.location}}</p>
          </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="center center">
          <md-button class="md-primary md-raised" href="https://drive.google.com/file/d/0BxCdBVgdJSG2V2xQaTRGU2lXd3M/view?usp=sharing" target="_blank" md-autofocus>
            Download CV(icelandic)
          </md-button>
        </md-card-actions>
      </md-card>
    </md-list>
  </md-content>
</md-sidenav>
