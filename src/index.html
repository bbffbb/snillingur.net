<!doctype html>
<html>

<head>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <link rel="icon" href="/img/large-blue-circle.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

  <link href="libs/angular-material.min.css" rel="stylesheet" />
  <link href="libs/perfect-scrollbar.min.css" rel="stylesheet" />

  <link href="libs/angular-timeline.css" rel="stylesheet" />

  <link href="libs/bootstrap.min.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <!-- Include the core AngularJS library -->
  <script type="text/javascript" src="libs/jquery.min.js"></script>
  <script type="text/javascript" src="libs/angular.min.js"></script>
  <script type="text/javascript" src="libs/angular-material.js"></script>
  <script type="text/javascript" src="libs/angular-scroll-animate.js"></script>
  <script type="text/javascript" src="libs/angular-perfect-scrollbar.js"></script>
  <script type="text/javascript" src="libs/perfect-scrollbar.min.js"></script>
  <script type="text/javascript" src="libs/angular-timeline.js"></script>
  <script type="text/javascript" src="libs/angular-scroll.js"></script>
  <script type="text/javascript" src="libs/angular-route.min.js"></script>
  <script type="text/javascript" src="libs/angular-animate.js"></script>
  <script type="text/javascript" src="libs/angular-aria.min.js"></script>
  <script type="text/javascript" src="libs/angular-touch.min.js"></script>
  <script type="text/javascript" src="libs/angular-sanitize.js"></script>
  <script type="text/javascript" src="libs/angular-resource.js"></script>
  <script type="text/javascript" src="libs/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="libs/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  
  <title>BFB</title>

</head>

<body ng-app="app" ng-controller="HomeController as demo" md-theme="custom" layout="column" ng-cloak>

  <div layout="column" flex>
    <!-- Toolbar -->
    <md-toolbar id="toolbar" md-scroll-shrink ng-if="true">
      <div class="md-toolbar-tools">
        <h1 style="color:white"flex>My online portfolio</h1>
        <md-button class="md-raised" style="background-color: rgb(21,101,192); color:white" ng-click="scrollToAbout()" hide-xs hide-sm>About me</md-button>
        <md-button class="md-raised" style="background-color: rgb(21,101,192); color:white" ng-click="scrollToEducation()" hide-xs hide-sm>Education</md-button>
        <md-button class="md-raised" style="background-color: rgb(21,101,192); color:white" ng-click="scrollToWork()" hide-xs hide-sm>Work</md-button>
        <md-button class="md-raised" style="background-color: rgb(21,101,192); color:white" ng-click="scrollToSkills()" hide-xs hide-sm>Skills</md-button>
      </div>
    </md-toolbar>
    <fab-button></fab-button>


    <md-content layout="column" id="container" flex>
      <div>
        <ng-view></ng-view>
      </div>
    </md-content>

    <div layout="row" layout-align="center center" style="height:50px">
      <div layout="column" md-scroll-shrink ng-if="true" class="footer" ng-repeat="item in links">
        <md-button class="md-icon-button" id="footer-action" aria-label="{{item.name}}" ng-href="{{item.link}}" style="width:100%">
          <img class="png-icon" ng-src="{{item.icon}}" style="width: 24px; height: 24px;">
        </md-button>
      </div>
    </div>


</div>




</body>

</html>
