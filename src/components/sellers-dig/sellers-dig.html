
<form name="sellerForm" novalidate>
  <div class="modal-header">
    <h3 class="modal-title">{{Title}}</h3>
  </div>
  <div class="modal-body">

    <div class="form-group" >
      <label translate="sellersDig.Name">Name</label>
      <input type="text" name="sellerName" ng-model="seller.name" class="form-control" required>
      <span ng-show="sellerForm.sellerName.$error.required" translate="sellersDig.NameValidation"></span>
    </div>

    <div class="form-group">
      <label translate="sellersDig.Category">Category</label>
      <select class="form-control" name="sellerCategory" ng-model="seller.category" ng-options="o as o for o in category.options" required></select>
      <span ng-show="sellerForm.sellerCategory.$error.required" translate="sellersDig.CategoryValidation"></span>
    </div>
    <div class="form-group">
      <label translate="sellersDig.Image">Image Url</label>
      <input type="text" name="sellerImagePath" ng-model="seller.imagePath" class="form-control">
      <span ng-show="sellerForm.sellerImagePath.$error" translate="sellersDig.LogoPathValMessage"></span>
    </div>

  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="sellerForm.$invalid" ng-click="ok()" translate="sellersDig.OK">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()" translate="sellersDig.Cancel">Cancel</button>
  </div>

</form>
